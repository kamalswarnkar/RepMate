<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password - RepMate</title>
    <link rel="stylesheet" href="forgot-password.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side Image Section -->
        <div class="login-image">
            <img src="images/forgot-password.png" alt="Forgot Password Illustration" />
            <p class="caption">"Letâ€™s get you back into RepMate."</p>
        </div>

        <!-- Right Side Forgot Password Form -->
        <div class="login-form-area">
            <div class="form-box">
                <h1>Forgot Password</h1>
                <form id="forgot-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required />
                    </div>

                    <button type="submit" class="btn">Send Reset Link</button>

                    <p class="signup-text">
                        Remembered your password? <a href="login.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
