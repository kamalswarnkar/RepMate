<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact RepMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #10141a; color: #e4e6eb; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
    input:-webkit-autofill, textarea:-webkit-autofill, select:-webkit-autofill {
      box-shadow: 0 0 0px 1000px #12171e inset !important;
      -webkit-box-shadow: 0 0 0px 1000px #12171e inset !important;
      -webkit-text-fill-color: #e4e6eb !important;
    }

    /* Navbar text glow only (fix for box border glow issue) */
    nav ul li a {
      display: inline-block;
      border: none !important;
    }
    nav ul li a:hover {
      text-shadow: 0 0 6px rgba(62,207,142,0.6), 0 0 10px rgba(62,207,142,0.3);
    }

    /* Custom checkbox */
    .custom-checkbox input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
    .checkmark {
      height: 20px; width: 20px; background-color: #12171e; border: 2px solid #3ECF8E;
      border-radius: 4px; box-shadow: 0 0 4px rgba(62,207,142,0.3); transition: all 0.3s ease;
      position: relative; display: inline-block; flex-shrink: 0;
    }
    .custom-checkbox input:checked + .checkmark {
      background-color: #3ECF8E;
      box-shadow: 0 0 10px rgba(62,207,142,0.6), 0 0 18px rgba(62,207,142,0.3);
    }
    .checkmark::after {
      content: ''; position: absolute; display: none; left: 6px; top: 2px; width: 5px; height: 10px;
      border: solid #10141a; border-width: 0 2px 2px 0; transform: rotate(45deg);
    }
    .custom-checkbox input:checked + .checkmark::after { display: block; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="flex justify-between items-center px-8 py-5 bg-[#12171e] border-b border-[#2c3340] shadow-md orbitron">
      <div class="flex items-center gap-2 font-bold text-2xl text-[#3ECF8E]">
        <img src="images/new-logo.png" alt="RepMate Logo"
          class="w-12 h-12 rounded-full border-2 border-[#3ECF8E] object-cover bg-[#10141a] shadow-[0_0_8px_rgba(0,255,170,0.5),0_0_16px_rgba(0,255,170,0.15)] hover:scale-105 hover:shadow-[0_0_10px_rgba(0,255,170,0.6),0_0_20px_rgba(0,255,170,0.25)] transition duration-300"/>
        <span class="uppercase tracking-wider">RepMate</span>
      </div>
      <ul class="inline-flex items-center flex gap-5 list-none orbitron">
        <li><a href="home.html" class="font-semibold text-[#e4e6eb] hover:text-[#3ECF8E] transition">Home</a></li>
        <li><a href="about.html" class="font-semibold text-[#e4e6eb] hover:text-[#3ECF8E] transition">About</a></li>
        <li><a href="login.html" class="px-4 py-2 bg-[#0066FF] rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] text-white orbitron font-semibold hover:bg-[#0052cc] hover:shadow-[0_0_10px_rgba(0,102,255,0.6),0_0_18px_rgba(0,102,255,0.3)] hover:text-[#3ECF8E] hover:-translate-y-0.5 hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)] transition">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Contact Section -->
  <main class="max-w-[1200px] mx-auto my-16 px-6">
    <div class="flex flex-wrap gap-8 items-start justify-center">
      <!-- Left -->
      <div class="flex-1 min-w-[300px] min-h-[400px] bg-[#151a20] shadow-[0_0_10px_rgba(62,207,142,0.1)] p-4">
        <div class="w-full h-[300px] bg-[#1a1f27] border-2 border-dashed border-[#2c3340] rounded-xl shadow-[0_0_10px_rgba(62,207,142,0.1)] mb-4 flex items-center justify-center overflow-hidden relative transition-transform duration-300 ease-in-out hover:scale-[1.03] hover:border-[#3ECF8E] hover:shadow-[0_0_10px_rgba(62,207,142,0.6),0_0_16px_rgba(62,207,142,0.3)]">
            
            <!-- Animated image -->
            <img src="images/contact.png" alt="Animated Character"
            class="w-full h-full object-cover rounded-xl transition-transform duration-400 ease-in-out hover:scale-105"/>
        </div>

        <div class="text-center orbitron text-[#3ECF8E] text-sm [text-shadow:_0_0_6px_rgba(62,207,142,0.3)] px-2">
            <p>"Empowered by tech, driven by vision."</p>
        </div>
       </div>

      <!-- Form -->
      <div class="flex-1 min-w-[500px] bg-[#1a1f27] border border-[#2c3340] rounded-xl p-8 shadow-[0_0_16px_rgba(0,255,170,0.05)]">
        <h1 class="orbitron text-4xl font-bold text-[#3ECF8E] text-center mb-8">Contact Us</h1>
        <form>
          <div class="flex flex-col mb-6">
            <label for="name" class="orbitron text-base text-[#c8ccd4] mb-2">Name</label>
            <input type="text" id="name" placeholder="Your full name" required
              class="bg-[#12171e] border border-[#2c3340] px-4 py-3 rounded-lg text-[#e4e6eb] text-base focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)] outline-none"/>
          </div>

          <div class="flex flex-col mb-6">
            <label for="email" class="orbitron text-base text-[#c8ccd4] mb-2">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required
              class="bg-[#12171e] border border-[#2c3340] px-4 py-3 rounded-lg text-[#e4e6eb] text-base focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)] outline-none"/>
          </div>

          <div class="flex flex-col mb-6">
            <label for="phone" class="orbitron text-base text-[#c8ccd4] mb-2">Phone Number</label>
            <input type="tel" id="phone" placeholder="e.g. +91 9876543210" required
              class="bg-[#12171e] border border-[#2c3340] px-4 py-3 rounded-lg text-[#e4e6eb] text-base focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)] outline-none"/>
          </div>

          <div class="flex flex-col mb-6">
            <label for="department" class="orbitron text-base text-[#c8ccd4] mb-2">Select Department</label>
            <select id="department" required
              class="bg-[#12171e] border border-[#2c3340] px-4 py-3 rounded-lg text-[#e4e6eb] text-base focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)] outline-none">
              <option value="">-- Choose an option --</option>
              <option value="tech">Technical Support</option>
              <option value="feedback">Feedback</option>
              <option value="partnership">Partnerships</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="flex flex-col mb-6">
            <label for="message" class="orbitron text-base text-[#c8ccd4] mb-2">Message</label>
            <textarea id="message" rows="5" placeholder="What's on your mind?" required
              class="bg-[#12171e] border border-[#2c3340] px-4 py-3 rounded-lg text-[#e4e6eb] text-base focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)] outline-none"></textarea>
          </div>

          <label class="flex items-center gap-3 mb-6 custom-checkbox relative cursor-pointer text-[#c8ccd4] text-sm">
            <input type="checkbox" id="terms" required/>
            <span class="checkmark"></span>
            <span class="text-[#c8ccd4] [text-shadow:_0_0_4px_rgba(62,207,142,0.2)]">I agree to the terms and conditions</span>
          </label>

          <div class="flex justify-end mt-6">
            <button type="submit"
              class="px-5 py-2 bg-[#0066FF] rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] text-white orbitron font-semibold hover:bg-[#0052cc] hover:shadow-[0_0_10px_rgba(0,102,255,0.6),0_0_18px_rgba(0,102,255,0.3)] hover:text-[#3ECF8E] hover:-translate-y-0.5 hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)] transition">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-8 text-sm text-[#78818e]">© 2025 RepMate. All rights reserved.</footer>

  <!-- Inline JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const departmentSelect = document.getElementById("department");
      const messageInput = document.getElementById("message");
      const termsCheckbox = document.getElementById("terms");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let isValid = true;
        let errorMessages = [];

        if (nameInput.value.trim() === "") { isValid = false; errorMessages.push("Please enter your name."); }
        if (!validateEmail(emailInput.value)) { isValid = false; errorMessages.push("Please enter a valid email address."); }
        if (!validatePhone(phoneInput.value)) { isValid = false; errorMessages.push("Please enter a valid phone number."); }
        if (departmentSelect.value === "") { isValid = false; errorMessages.push("Please select a department."); }
        if (messageInput.value.trim() === "") { isValid = false; errorMessages.push("Message field cannot be empty."); }
        if (!termsCheckbox.checked) { isValid = false; errorMessages.push("You must agree to the terms and conditions."); }

        if (isValid) {
          alert("✅ Message sent successfully! We'll get back to you soon, legend!");
          form.reset();
        } else {
          alert("⚠️ Oops! Please fix the following:\n\n" + errorMessages.join("\n"));
        }
      });

      function validateEmail(email) {
        const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return pattern.test(email);
      }
      function validatePhone(phone) {
        const cleaned = phone.replace(/\D/g, "");
        return cleaned.length >= 10;
      }
    });
  </script>
</body>
</html>
