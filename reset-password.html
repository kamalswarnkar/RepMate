<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reset Password - RepMate</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet"/>
<style>
  body { font-family: 'Inter', sans-serif; background-color:#10141a; color:#e4e6eb; }
  .orbitron { font-family:'Orbitron', sans-serif; }
  input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0px 1000px #10141a inset !important;
    -webkit-text-fill-color: #e4e6eb !important;
    transition: background-color 9999s ease-in-out 0s;
  }
</style>
<body class="m-0">

<div class="flex h-screen w-full overflow-hidden">
  <!-- Left Side Image -->
  <div class="flex-1 bg-[#151a20] flex flex-col items-center justify-center p-8 relative shadow-inner shadow-[#00ffaa1a] overflow-hidden  shadow-[inset_-5px_0_10px_rgba(0,255,170,0.1)] overflow-hidden">
    <img src="images/forgot-password.png" alt="Reset Password Illustration" class="max-w-[90%] max-h-[70%] object-contain rounded-lg border-2 border-dashed border-[#2c3340] shadow-[0_0_10px_rgba(62,207,142,0.1)] transition-transform duration-400 hover:scale-105 hover:border-[#3ECF8E] hover:shadow-[0_0_16px_rgba(62,207,142,0.3),0_0_30px_rgba(62,207,142,0.15)]"/>
    <p class="mt-4 orbitron text-[#3ECF8E] text-sm text-center drop-shadow-[0_0_6px_rgba(62,207,142,0.3)]">"Secure your account and get back to RepMate."</p>
  </div>

  <!-- Right Side Form -->
  <div class="flex-1 flex items-center justify-center bg-[#1a1f27] shadow-inner shadow-[#0066ff0d] hadow-[inset_5px_0_10px_rgba(0,102,255,0.05)] p-8">
    <div class="w-full max-w-md bg-[#12171e] p-8 rounded-lg shadow-[0_0_10px_rgba(0,255,170,0.05)]">
      <h1 class="text-center text-2xl font-bold orbitron text-[#3ECF8E] mb-8">Reset Password</h1>
      <form id="reset-form" class="space-y-6">
        <div class="flex flex-col">
          <label for="new-password" class="orbitron text-[#c8ccd4] text-sm mb-1">New Password</label>
          <input type="password" id="new-password" placeholder="Enter new password" required class="bg-[#10141a] border border-[#2c3340] rounded-lg p-3 text-[#e4e6eb] outline-none focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)]"/>
        </div>
        <div class="flex flex-col">
          <label for="confirm-password" class="orbitron text-[#c8ccd4] text-sm mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm new password" required class="bg-[#10141a] border border-[#2c3340] rounded-lg p-3 text-[#e4e6eb] outline-none focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)]"/>
        </div>

        <button type="submit" class="w-full bg-[#0066FF] text-white font-semibold orbitron py-3 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] transition-all hover:bg-[#0052cc] hover:text-[#3ECF8E] hover:shadow-[0_0_10px_rgba(0,102,255,0.6),0_0_18px_rgba(0,102,255,0.3)] hover:-translate-y-0.5">Reset Password</button>

        <p class="mt-4 text-center text-sm text-[#c8ccd4]">
          Remembered your password? <a href="login.html" class="text-[#3ECF8E] font-semibold hover:drop-shadow-[0_0_6px_rgba(62,207,142,0.4)]">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const resetForm = document.querySelector("#reset-form");

  resetForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const newPassword = document.querySelector("#new-password").value.trim();
    const confirmPassword = document.querySelector("#confirm-password").value.trim();

    if (!newPassword || !confirmPassword) {
      alert("Please fill in both fields.");
      return;
    }
    if (newPassword !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    // check if user exists in localStorage
    const storedUserData = localStorage.getItem("repMateUserData");
    if (!storedUserData) {
      alert("User not found!");
      return;
    }

    let userData = JSON.parse(storedUserData);
    if (!userData.email) {
      alert("User not found!");
      return;
    }

    // update password
    userData.password = newPassword;
    localStorage.setItem("repMateUserData", JSON.stringify(userData));

    setTimeout(() => {
      alert("Your password has been reset successfully!");
      resetForm.reset();
      window.location.href = "login.html";
    }, 1000);
  });
});
</script>

</body>
</html>
