<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RepMate | Workout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0d0d0d; color: #fff; }
    h1, h2, .logo-text, nav a, .cta-btn { font-family: 'Orbitron', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-[#12171e] border-b border-[#2c3340] flex items-center justify-between px-8 h-20 relative">
    <div class="flex items-center gap-2 text-[#3ECF8E] font-bold text-2xl">
      <img src="images/new-logo.png" alt="RepMate Logo" 
           class="w-12 h-12 object-cover rounded-full border-2 border-[#3ECF8E] bg-[#10141a] shadow-[0_0_8px_rgba(0,255,170,0.5),0_0_16px_rgba(0,255,170,0.15)] hover:scale-105 hover:shadow-[0_0_10px_rgba(0,255,170,0.6),0_0_20px_rgba(0,255,170,0.25)] transition duration-300">
      <span class="logo-text text-[#3ECF8E] uppercase tracking-wider">RepMate</span>
    </div>
    <h1 class="absolute left-1/2 -translate-x-1/2 text-[#3ECF8E] text-2xl font-bold m-0">Workout Arena</h1>
    <nav class="flex gap-6">
      <a href="home.html" class="text-white/80 hover:text-[#3ECF8E] transition">Home</a>
      <a href="dashboard.html" class="text-white/80 hover:text-[#3ECF8E] transition">Dashboard</a>
      <a href="goal-selection.html" class="text-white/80 hover:text-[#3ECF8E] transition">Goals</a>
      <a href="profile.html" class="text-white/80 hover:text-[#3ECF8E] transition">Profile</a>
      <a href="contact.html" class="text-white/80 hover:text-[#3ECF8E] transition">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center px-4 py-8 max-w-4xl mx-auto flex-1">
    <section class="bg-[#1a1f27] border-2 border-[#2c3340] rounded-xl p-8 shadow-md w-full max-w-2xl text-center transition hover:-translate-y-1.5 hover:shadow-[0_12px_24px_rgba(0,255,170,0.2)] hover:bg-[#1f252e] hover:border-[#3ECF8E]">
      <h2 id="workout-title" class="text-[#3ECF8E] text-2xl">Today's Session ðŸ’ª</h2>

      <!-- Video Box -->
      <div class="border border-[#2c3340] rounded-lg bg-[#10141a] mt-4 p-4">
        <video controls poster="images/workout-preview.jpg" class="w-full rounded-lg workout-media">
          <source src="videos/sample-workout.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Instructions -->
      <pre id="workout-instructions" class="text-left mt-4 whitespace-pre-line"></pre>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 mt-6 flex-wrap">
        <button onclick="startCamera()" 
          class="cta-btn bg-[#0066FF] text-white px-6 py-3 font-semibold tracking-wide border border-white/5 shadow-[0_0_6px_rgba(0,102,255,0.3)] rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] transition hover:bg-[#0052cc] hover:-translate-y-0.5 hover:text-[#3ECF8E]">
          Start Camera
        </button>
        <button onclick="markComplete()" 
          class="cta-btn bg-[#3ECF8E] text-black px-6 py-3 font-semibold tracking-wide border border-white/5 shadow-[0_0_6px_rgba(62,207,142,0.3)] rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] transition hover:bg-[#2ea86c] hover:-translate-y-0.5 hover:text-[#ffffff]">
          Mark As Complete
        </button>
        <button onclick="goBack()" 
          class="cta-btn bg-[#0066FF] text-white px-6 py-3 font-semibold tracking-wide border border-white/5 shadow-[0_0_6px_rgba(0,102,255,0.3)] rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] transition hover:bg-[#0052cc] hover:-translate-y-0.5 hover:text-[#3ECF8E]">
          Back to Plan
        </button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-16 py-4 border-t border-[#2c3340] text-center text-gray-400 text-sm">
    <p>&copy; 2025 RepMate. All Rights Reserved.</p>
  </footer>

  <!-- Inline JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      let day = urlParams.get("day");

      // If no query param, auto set day based on current weekday (Mon=1 ... Sun=7)
      if (!day) {
        const today = new Date().getDay(); // Sun=0 ... Sat=6
        day = today === 0 ? 7 : today; // Convert Sunday to 7
      }

      const workoutTitle = document.getElementById("workout-title");
      const workoutInstructions = document.getElementById("workout-instructions");
      const workoutMedia = document.querySelector(".workout-media");

      const workouts = {
        1: { title: "Day 1: Chest + Core", instructions: "ðŸ”¹ 3 Sets x 15 Push-Ups\nðŸ”¹ 3 Sets x 20 Crunches\nðŸ”¹ 2 Sets x 30s Plank", video: "assets/workout-day1.gif" },
        2: { title: "Day 2: Legs + Glutes", instructions: "ðŸ”¹ 3 Sets x 20 Squats\nðŸ”¹ 2 Sets x 15 Lunges (each leg)\nðŸ”¹ 2 Sets x 15 Glute Bridges", video: "assets/workout-day2.gif" },
        3: { title: "Day 3: Back + Biceps", instructions: "ðŸ”¹ 3 Sets x 12 Pull-Ups\nðŸ”¹ 3 Sets x 15 Dumbbell Rows\nðŸ”¹ 3 Sets x 12 Bicep Curls", video: "assets/workout-day3.gif" },
        4: { title: "Day 4: Shoulders + Abs", instructions: "ðŸ”¹ 3 Sets x 12 Shoulder Press\nðŸ”¹ 3 Sets x 15 Lateral Raises\nðŸ”¹ 3 Sets x 20 Russian Twists", video: "assets/workout-day4.gif" },
        5: { title: "Day 5: Full Body HIIT", instructions: "ðŸ”¹ 30s Jumping Jacks\nðŸ”¹ 30s Burpees\nðŸ”¹ 30s Mountain Climbers\nRepeat x 4 rounds", video: "assets/workout-day5.gif" },
        6: { title: "Day 6: Lower Body Strength", instructions: "ðŸ”¹ 3 Sets x 12 Deadlifts\nðŸ”¹ 3 Sets x 15 Step-Ups\nðŸ”¹ 3 Sets x 20 Calf Raises", video: "assets/workout-day6.gif" },
        7: { title: "Day 7: Active Recovery", instructions: "ðŸ”¹ 20 min Yoga/Stretching\nðŸ”¹ 15 min Light Cardio (Walk or Cycle)\nðŸ”¹ Breathing Exercises", video: "assets/workout-day7.gif" }
      };

      if (workouts[day]) {
        workoutTitle.textContent = workouts[day].title;
        workoutInstructions.textContent = workouts[day].instructions;
        workoutMedia.src = workouts[day].video;
      } else {
        workoutTitle.textContent = "Invalid Day";
        workoutInstructions.textContent = "Oops! Workout not found.";
      }
    });

    function startCamera() {
      alert("ðŸ“· Camera activation coming soon! (Form-check placeholder)");
    }

    function goBack() {
      window.location.href = "plan.html";
    }

    function markComplete() {
      alert("âœ… Workout marked complete! Streak & progress updated.");
      // later hook: update streak/progress in localStorage/db
    }
  </script>
</body>
</html>
