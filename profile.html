<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RepMate | User Profile</title>
  <link rel="stylesheet" href="profile.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet"/>
</head>
<body>
  <!-- ===== Header Start ===== -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/new-logo.png" alt="RepMate Logo" class="logo-img" />
        <span class="logo-text">RepMate</span>
      </div>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="goal-selection.html">Goals</a></li>
        <li><a href="plan.html" class="btn">AI Planner</a></li>
      </ul>
    </nav>
  </header>
  <!-- ===== Header End ===== -->

  <main class="profile-wrapper">
    <div class="profile-container">
      <!-- Form Card - Left -->
      <div class="profile-card">
        <h2 class="main-heading">User Profile</h2>
        <form class="profile-form">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter username" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter email" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Age</label>
              <input type="number" name="age" placeholder="21" />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <select name="gender">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Height (cm)</label>
              <input type="number" name="height" placeholder="170" />
            </div>
            <div class="form-group">
              <label>Weight (kg)</label>
              <input type="number" name="weight" placeholder="70" />
            </div>
          </div>

          <!-- ✅ NEW: Diet Preference -->
          <div class="form-group">
            <label>Diet Preference</label>
            <select name="diet">
              <option value="">Select your preference</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="non-vegetarian">Non-Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="keto">Keto</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- ✅ NEW: Medical Conditions -->
          <div class="form-group">
            <label>Medical Conditions</label>
            <textarea rows="4" name="medical" placeholder="E.g. Asthma, Knee pain, etc."></textarea>
          </div>

          <div class="goal">
            <label>Fitness Goal</label>
            <a href="#" class="btn-primary">Select Your Goal</a>
          </div>

          <div class="btns">
            <button type="submit" class="btn-primary">Save Changes</button>
            <a href="#" class="btn-logout">Logout</a>
          </div>
        </form>
      </div>

      <!-- Profile Picture - Right -->
      <div class="profile-img-right">
        <div class="profile-image-box">
          <img src="avatars/avatar1.jpeg" alt="User Profile Picture" />
        </div>
        <button id="change-avatar-btn" class="btn-primary">Change Photo</button>

<!-- Avatar Selection Modal (Hidden by default) -->
<div id="avatar-modal" class="avatar-modal">
  <div class="avatar-modal-content">
    <h3>Select Your Avatar</h3>
    <div class="avatar-options">
      <img src="avatars/avatar1.jpeg" class="avatar-option" />
      <img src="avatars/avatar2.png" class="avatar-option" />
      <img src="avatars/avatar3.png" class="avatar-option" />
      <img src="avatars/avatar4.png" class="avatar-option" />
    </div>
    <button id="close-avatar-popup" class="btn-primary">Close</button>
  </div>
</div>

      </div>

    </div>
  </main>

  <!-- ===== Footer Start ===== -->
  <footer>
    <p>&copy; 2025 RepMate. All rights reserved.</p>
  </footer>
  <!-- ===== Footer End ===== -->
   <script src="profile.js"></script>
</body>
</html>
