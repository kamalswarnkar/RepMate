<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RepMate | User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; background:#0e0e0e; color:white; }
    .orbitron { font-family:'Orbitron', sans-serif; }

     input:-webkit-autofill,
    select:-webkit-autofill,
    textarea:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #2c2c2c inset !important;
      -webkit-text-fill-color: #ffffff !important;
      caret-color: #ffffff !important;
      transition: background-color 9999s ease-in-out 0s;
    }

    /* ✅ Restored CTA button style */
    .btn-primary {
      padding: 0.6rem 1.25rem;   /* smaller, balanced */
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      background: #29f5a6;
      color: #fff;
      border: 2px solid #29f5a6;
      border-top-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
      transition: all 0.25s ease;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    .btn-primary:hover {
      background: #20c28c;
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(41,245,166,0.7), 0 0 20px rgba(41,245,166,0.4);
    }

    .btn-logout {
      padding: 0.6rem 1.25rem;
      border: 2px solid #ef4444;
      color: #ef4444;
      font-weight: 700;
      border-top-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
      transition: all 0.25s ease;
      font-size: 0.9rem;
    }
    .btn-logout:hover {
      background: #ef4444;
      color: #000;
    }

    /* ✅ Avatar selection styling */
    .avatar-option.selected {
      border-color:#3ECF8E;
      box-shadow:0 0 12px rgba(62,207,142,.8),0 0 20px rgba(62,207,142,.5);
      transform:scale(1.1);
    }

    /* ✅ Restrict hover glow ONLY to nav text (not box borders) */
    nav ul li a {
      transition: all 0.25s ease;
    }
    nav ul li a:hover {
      color: #3ECF8E;
      text-shadow: 0 0 6px rgba(62,207,142,0.6), 0 0 12px rgba(62,207,142,0.3);
    }
  </style>
</head>
<body>
  <!-- ===== Header Start ===== -->
  <header>
    <nav class="flex justify-between items-center px-8 py-5 bg-[#12171e] border-b border-[#2c3340] shadow orbitron">
      <div class="flex items-center gap-2 text-[#3ECF8E] font-bold text-2xl">
        <img src="images/new-logo.png" alt="RepMate Logo" class="w-12 h-12 object-cover rounded-full border-2 border-[#3ECF8E] bg-[#10141a] shadow-[0_0_8px_rgba(0,255,170,0.5),0_0_16px_rgba(0,255,170,0.15)] hover:scale-105 hover:shadow-[0_0_10px_rgba(0,255,170,0.6),0_0_20px_rgba(0,255,170,0.25)] transition" />
        <span class="uppercase">RepMate</span>
      </div>
      <ul class="flex gap-5 orbitron">
        <li><a href="dashboard.html" class="text-gray-300 font-semibold">Dashboard</a></li>
        <li><a href="goal-selection.html" class="text-gray-300 font-semibold">Goals</a></li>
        <li><a href="plan.html" class="text-gray-300 font-semibold">AI Planner</a></li>
      </ul>
    </nav>
  </header>
  <!-- ===== Header End ===== -->

  <main class="flex flex-col items-center p-8">
    <div class="flex justify-between items-start gap-10 mt-8 w-full max-w-6xl">
      <!-- Form Card - Left -->
      <div class="bg-[#1a1a1a] rounded-lg p-8 w-[420px] shadow-[0_0_15px_#29f5a68c] flex flex-col gap-6">
        <h2 class="orbitron text-3xl text-center uppercase text-[#3ECF8E] tracking-wider">User Profile</h2>
        <form class="profile-form flex flex-col gap-4">
          <div class="flex flex-col">
            <label class="orbitron text-sm text-gray-300 mb-1">Username</label>
            <input type="text" name="username" placeholder="Enter username" class="w-full max-w-[95%] p-2 rounded bg-[#2c2c2c] text-white outline-none"/>
          </div>
          <div class="flex flex-col">
            <label class="orbitron text-sm text-gray-300 mb-1">Email</label>
            <input type="email" name="email" placeholder="Enter email" class="w-full max-w-[95%] p-2 rounded bg-[#2c2c2c] text-white outline-none"/>
          </div>
          <div class="flex gap-4">
            <div class="flex flex-col flex-1">
              <label class="orbitron text-sm text-gray-300 mb-1">Age</label>
              <input type="number" name="age" placeholder="21" class="w-full p-2 rounded bg-[#2c2c2c] text-white outline-none"/>
            </div>
            <div class="flex flex-col flex-1">
              <label class="orbitron text-sm text-gray-300 mb-1">Gender</label>
              <select name="gender" class="w-full p-2 rounded bg-[#2c2c2c] text-white outline-none">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
          </div>
          <div class="flex gap-4">
            <div class="flex flex-col flex-1">
              <label class="orbitron text-sm text-gray-300 mb-1">Height (cm)</label>
              <input type="number" name="height" placeholder="170" class="w-full p-2 rounded bg-[#2c2c2c] text-white outline-none"/>
            </div>
            <div class="flex flex-col flex-1">
              <label class="orbitron text-sm text-gray-300 mb-1">Weight (kg)</label>
              <input type="number" name="weight" placeholder="70" class="w-full p-2 rounded bg-[#2c2c2c] text-white outline-none"/>
            </div>
          </div>
          <div class="flex flex-col">
            <label class="orbitron text-sm text-gray-300 mb-1">Diet Preference</label>
            <select name="diet" class="w-full max-w-[95%] p-2 rounded bg-[#2c2c2c] text-white outline-none">
              <option value="">Select your preference</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="non-vegetarian">Non-Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="keto">Keto</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="orbitron text-sm text-gray-300 mb-1">Medical Conditions</label>
            <textarea rows="4" name="medical" placeholder="E.g. Asthma, Knee pain, etc." class="w-full max-w-[95%] p-2 rounded bg-[#2c2c2c] text-white outline-none resize-y"></textarea>
          </div>
          <div class="flex justify-center items-center gap-3">
            <label class="orbitron">Fitness Goal</label>
            <a href="#" class="btn-primary">Select Your Goal</a>
          </div>
          <div class="flex justify-between mt-4">
            <button type="submit" class="btn-primary">Save Changes</button>
            <a href="#" class="btn-logout">Logout</a>
          </div>
        </form>
      </div>

      <!-- Profile Picture - Right -->
      <div class="profile-img-right flex flex-col items-center gap-3 text-center">
        <div class="group w-[300px] h-[300px] bg-[#1a1f27] border-2 border-dashed border-[#2c3340] rounded-lg overflow-hidden flex justify-center items-center transition hover:scale-[1.03] hover:border-[#3ECF8E] hover:shadow-[0_0_10px_rgba(62,207,142,0.6),0_0_16px_rgba(62,207,142,0.3)]">
          <img src="avatars/avatar1.jpeg" alt="User Profile Picture" class="w-full h-full object-cover rounded-lg transition-transform duration-400 ease-in-out group-hover:scale-105"/>
        </div>
        <button id="change-avatar-btn" class="btn-primary">Change Photo</button>

        <!-- Avatar Selection Modal -->
        <div id="avatar-modal" class="hidden fixed inset-0 bg-black/80 flex justify-center items-center z-50">
          <div class="bg-[#1a1a1a] p-8 rounded-lg shadow-[0_0_12px_#29f5a6] text-center max-w-lg">
            <h3 class="orbitron text-xl mb-4">Select Your Avatar</h3>
            <div class="flex flex-wrap justify-center gap-4">
              <img src="avatars/avatar1.jpeg" class="avatar-option w-24 h-24 rounded-lg cursor-pointer object-cover border-2 border-transparent hover:scale-110 hover:border-[#3ECF8E] transition"/>
              <img src="avatars/avatar2.png" class="avatar-option w-24 h-24 rounded-lg cursor-pointer object-cover border-2 border-transparent hover:scale-110 hover:border-[#3ECF8E] transition"/>
              <img src="avatars/avatar3.png" class="avatar-option w-24 h-24 rounded-lg cursor-pointer object-cover border-2 border-transparent hover:scale-110 hover:border-[#3ECF8E] transition"/>
              <img src="avatars/avatar4.png" class="avatar-option w-24 h-24 rounded-lg cursor-pointer object-cover border-2 border-transparent hover:scale-110 hover:border-[#3ECF8E] transition"/>
            </div>
            <button id="close-avatar-popup" class="btn-primary mt-6">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== Footer Start ===== -->
  <footer class="text-center p-5 bg-[#121212] text-gray-500 text-sm mt-10">
    <p>&copy; 2025 RepMate. All rights reserved.</p>
  </footer>
  <!-- ===== Footer End ===== -->

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector(".profile-form");
  const changeAvatarBtn = document.getElementById("change-avatar-btn");
  const avatarModal = document.getElementById("avatar-modal");
  const closeAvatarPopup = document.getElementById("close-avatar-popup");
  const avatarOptions = document.querySelectorAll(".avatar-option");
  const profileImage = document.querySelector(".profile-img-right img"); // FIXED selector

  // ✅ LOGIN CHECK
  if (!localStorage.getItem("repMateUserLoggedIn")) {
    window.location.href = "login.html";
    return;
  }
  const currentUserEmail = localStorage.getItem("repMateUserEmail");

  // ✅ LOAD PROFILE
  let savedProfile = null;
  try {
    savedProfile =
      JSON.parse(localStorage.getItem("repMateUserProfile_" + currentUserEmail)) ||
      JSON.parse(localStorage.getItem("repMateUserProfile")) ||
      {};
    form.username.value = savedProfile.username || "";
    form.email.value = savedProfile.email || "";
    form.age.value = savedProfile.age || "";
    form.gender.value = savedProfile.gender || "";
    form.height.value = savedProfile.height || "";
    form.weight.value = savedProfile.weight || "";
    form.diet.value = savedProfile.diet || "";
    form.medical.value = savedProfile.medical || "";
    if (savedProfile.avatar && profileImage) profileImage.src = savedProfile.avatar;
  } catch (err) {
    console.error("Error loading profile:", err);
    alert("We couldn't load your profile. Please try again.");
  }

  // ✅ SAVE CHANGES BUTTON
  document.querySelector("button.btn-primary").addEventListener("click", (e) => {
    e.preventDefault();
    const updatedProfile = {
      username: form.username.value.trim(),
      email: form.email.value.trim(),
      age: form.age.value.trim(),
      gender: form.gender.value,
      height: form.height.value.trim(),
      weight: form.weight.value.trim(),
      diet: form.diet.value,
      medical: form.medical.value.trim(),
      avatar: profileImage ? profileImage.src : "",
    };
    if (!updatedProfile.username || !updatedProfile.email || !updatedProfile.age || !updatedProfile.gender || !updatedProfile.height || !updatedProfile.weight) {
      alert("Please fill in all required fields.");
      return;
    }
    if (isNaN(updatedProfile.age) || isNaN(updatedProfile.height) || isNaN(updatedProfile.weight)) {
      alert("Age, height, and weight must be valid numbers.");
      return;
    }
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(updatedProfile.email)) {
      alert("Please enter a valid email address.");
      return;
    }
    try {
      localStorage.setItem("repMateUserProfile", JSON.stringify(updatedProfile));
      if (currentUserEmail)
        localStorage.setItem("repMateUserProfile_" + currentUserEmail, JSON.stringify(updatedProfile));
      alert("Profile saved! 🚀");
    } catch (err) {
      console.error(err);
      alert("Failed to save profile. Try again.");
    }
  });

  // ✅ GOAL BUTTON
  document.querySelector(".profile-form a.btn-primary").addEventListener("click", (e) => {
    e.preventDefault();
    window.location.href = "goal-selection.html";
  });

  // ✅ LOGOUT
  document.querySelector(".btn-logout").addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("repMateUserLoggedIn");
    localStorage.removeItem("repMateUserEmail");
    window.location.href = "login.html";
  });

  // ✅ AVATAR MODAL
  changeAvatarBtn.addEventListener("click", () => avatarModal.classList.remove("hidden"));
  closeAvatarPopup.addEventListener("click", () => avatarModal.classList.add("hidden"));
  avatarOptions.forEach((avatar) => {
    avatar.addEventListener("click", () => {
      avatarOptions.forEach(a => a.classList.remove("selected"));
      avatar.classList.add("selected");
      if (profileImage) profileImage.src = avatar.src;
      savedProfile = savedProfile || {};
      savedProfile.avatar = avatar.src;
      localStorage.setItem("repMateUserProfile", JSON.stringify(savedProfile));
      if (currentUserEmail) localStorage.setItem("repMateUserProfile_" + currentUserEmail, JSON.stringify(savedProfile));
      avatarModal.classList.add("hidden");
    });
  });
});
</script>


</body>
</html>
