<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RepMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, label, .orbitron { font-family: 'Orbitron', sans-serif; }

    /* Autofill Fix */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      box-shadow: 0 0 0px 1000px #10141a inset !important;
      -webkit-text-fill-color: #e4e6eb !important;
      transition: background-color 9999s ease-in-out 0s;
    }

    /* Custom Checkbox */
    .custom-checkbox input { position: absolute; opacity: 0; cursor: pointer; }
    .checkmark {
      height: 18px; width: 18px; background-color: #12171e; border: 2px solid #3ECF8E;
      border-radius: 4px; box-shadow: 0 0 4px rgba(62, 207, 142, 0.3);
      transition: all 0.3s ease; display: inline-block; position: relative;
    }
    .custom-checkbox input:checked + .checkmark {
      background-color: #3ECF8E;
      box-shadow: 0 0 10px rgba(62, 207, 142, 0.6), 0 0 18px rgba(62, 207, 142, 0.3);
    }
    .checkmark::after {
      content: ''; position: absolute; display: none; left: 5px; top: 1px;
      width: 4px; height: 9px; border: solid #10141a; border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }
    .custom-checkbox input:checked + .checkmark::after { display: block; }
  </style>
</head>
<body class="bg-[#10141a] text-[#e4e6eb] m-0 p-0">

  <div class="flex h-screen w-full overflow-hidden">
    <!-- Left Side Image Section -->
    <div class="flex-1 bg-[#151a20] flex flex-col items-center justify-center p-8 relative shadow-[inset_-5px_0_10px_rgba(0,255,170,0.1)] overflow-hidden">
      <img src="images/login.jpg" alt="Login Illustration"
           class="max-w-[90%] max-h-[70%] object-contain rounded-[12px] border-2 border-dashed border-[#2c3340] 
           shadow-[0_0_10px_rgba(62,207,142,0.1)] transition-transform duration-[400ms] ease-in-out 
           hover:scale-110 hover:border-[#3ECF8E] 
           hover:shadow-[0_0_16px_rgba(62,207,142,0.3),0_0_30px_rgba(62,207,142,0.15)] relative z-10" />
      <p class="mt-5 text-[#3ECF8E] text-[0.95rem] orbitron text-center drop-shadow-[0_0_6px_rgba(62,207,142,0.3)]">
        "Access your RepMate world."
      </p>
    </div>

    <!-- Right Side Login Form -->
    <div class="flex-1 flex items-center justify-center bg-[#1a1f27] shadow-[inset_5px_0_10px_rgba(0,102,255,0.05)] p-8">
      <div class="w-full max-w-[400px] bg-[#12171e] p-8 rounded-[12px] shadow-[0_0_10px_rgba(0,255,170,0.05)]">
        <h1 class="text-center text-[#3ECF8E] orbitron text-3xl font-bold mb-8">Login</h1>
        
        <form id="login-form" class="space-y-6">
          <!-- Email -->
          <div class="flex flex-col">
            <label for="email" class="orbitron text-[#c8ccd4] text-sm mb-2">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base text-[#e4e6eb] focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)] outline-none transition" />
          </div>

          <!-- Password -->
          <div class="flex flex-col">
            <label for="password" class="orbitron text-[#c8ccd4] text-sm mb-2">Password</label>
            <input type="password" id="password" placeholder="Your password" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base text-[#e4e6eb] focus:border-[#3ECF8E] focus:shadow-[0_0_10px_rgba(62,207,142,0.2)] outline-none transition" />
          </div>

          <!-- Extras -->
          <div class="flex items-center justify-between text-sm mb-6">
            <label class="custom-checkbox flex items-center gap-2 cursor-pointer text-[#c8ccd4]">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              <span class="text-[#c8ccd4] text-[0.95rem]">Remember Me</span>
            </label>
            <a href="forgot-password.html" class="orbitron text-[#3ECF8E] hover:drop-shadow-[0_0_6px_rgba(62,207,142,0.3)]">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit"
            class="w-full py-3 bg-[#0066FF] text-white orbitron font-semibold rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] text-base cursor-pointer transition hover:bg-[#0052cc] hover:text-[#3ECF8E] hover:[text-shadow:0_0_6px_rgba(62,207,142,0.6)] hover:-translate-y-0.5">
            Login
          </button>

          <!-- Admin Login Button -->
          <button type="button" id="admin-login"
            class="mt-4 w-full py-3 bg-[#3ECF8E] text-[#10141a] orbitron font-semibold rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] text-base cursor-pointer transition hover:bg-[#2fa96f] hover:text-white hover:[text-shadow:0_0_6px_rgba(0,0,0,0.6)] hover:-translate-y-0.5">
            Login as Admin
          </button>

          <!-- Signup Link -->
          <p class="mt-6 text-center text-[0.95rem] text-[#c8ccd4]">
            New to RepMate?
            <a href="signup.html" class="text-[#3ECF8E] font-semibold hover:drop-shadow-[0_0_6px_rgba(62,207,142,0.4)]">Create Account</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Inline JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.querySelector("#login-form");
      const adminLoginBtn = document.querySelector("#admin-login");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.querySelector("#email").value.trim();
        const password = document.querySelector("#password").value.trim();

        if (!email || !password) {
          alert("Please enter both email and password.");
          return;
        }

        // Simulate login success for normal users
        localStorage.setItem("repMateUserLoggedIn", "true");
        localStorage.setItem("repMateUserEmail", email);
        localStorage.setItem("repMateUserProfile", localStorage.getItem(`repMateUserProfile_${email}`) || "{}");

        window.location.href = "profile.html";
      });

      // Admin login
      adminLoginBtn.addEventListener("click", () => {
        localStorage.setItem("repMateAdminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      });
    });
  </script>
</body>
</html>
