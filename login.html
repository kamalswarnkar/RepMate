<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - RepMate</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Side Image Section -->
        <div class="login-image">
            <img src="images/login.jpg" alt="Login Illustration" />
            <p class="caption">"Access your RepMate world."</p>
        </div>

        <!-- Right Side Login Form -->
        <div class="login-form-area">
            <div class="form-box">
                <h1>Login</h1>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required />
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Your password" required />
                    </div>

                    <div class="extras">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="remember" />
                            <span class="checkmark"></span>
                            <span class="checkbox-label-text">Remember Me</span>
                        </label>
                        <a href="forgot.html" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <p class="signup-text">
                        New to RepMate? <a href="signup.html">Create Account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
