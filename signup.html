<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - RepMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    h1, label, .btn { font-family: 'Orbitron', sans-serif; }

    .caption {
      font-family: 'Orbitron', sans-serif;
      color: #3ECF8E;
      text-shadow: 0 0 6px rgba(62, 207, 142, 0.3);
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus {
      box-shadow: 0 0 0px 1000px #10141a inset !important;
      -webkit-text-fill-color: #e4e6eb !important;
      transition: background-color 9999s ease-in-out 0s;
      border-radius: 0.5rem;
    }

    .btn {
      border-top-left-radius: 15px;
      border-bottom-right-radius: 15px;
      background-color: #0066FF;
      transition: all 0.3s ease;
    }
    .btn:hover {
      color: #3ECF8E;
      text-shadow: 0 0 6px rgba(62, 207, 142, 0.6);
      transform: translateY(-2px);
    }

    input:focus {
      border-color: #3ECF8E !important;
      box-shadow: 0 0 10px rgba(62, 207, 142, 0.3) !important;
    }

    .login-link {
      color: #3ECF8E;
      font-weight: 600;
      transition: text-shadow 0.3s ease;
    }
    .login-link:hover {
      text-shadow: 0 0 6px rgba(62, 207, 142, 0.4);
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      bottom: 14px; /* FIX: aligns eye inside the input */
      cursor: pointer;
      color: #9ca3af; /* default grey */
      transition: color 0.3s ease;
      font-size: 1.1rem;
      line-height: 1;
    }
    .toggle-eye:hover {
      color: #3ECF8E;
    }
    .toggle-eye.active {
      color: #3ECF8E; /* green when active */
    }
  </style>
</head>
<body class="bg-[#10141a] text-[#e4e6eb] h-screen flex">

  <!-- Left Side Image -->
  <div class="flex-1 bg-[#151a20] flex flex-col items-center justify-center p-8 
              shadow-[0_0_15px_rgba(62,207,142,0.25)]">
    <img src="images/signup.png" alt="Signup Illustration"
         class="max-w-[90%] max-h-[70%] object-contain rounded-xl border-2 border-dashed border-[#2c3340] transition-transform duration-500 hover:scale-110 hover:border-[#3ECF8E] hover:shadow-[0_0_16px_rgba(62,207,142,0.3),0_0_30px_rgba(62,207,142,0.15)]"/>
    <p class="caption mt-4 text-[0.95rem]">"Begin your RepMate journey."</p>
  </div>

  <!-- Right Side Form -->
  <div class="flex-1 flex items-center justify-center bg-[#1a1f27] p-8 
              shadow-[0_0_15px_rgba(62,207,142,0.25)]">
    <div class="w-full max-w-xl bg-[#12171e] p-8 rounded-xl 
                shadow-[0_0_15px_rgba(62,207,142,0.25)]">
      <h1 class="text-center text-[#3ECF8E] text-3xl font-bold mb-8">Sign Up</h1>
      <form id="signup-form" class="space-y-6">

        <!-- Name Row -->
        <div class="flex gap-4">
          <div class="flex flex-col w-1/2">
            <label for="first-name" class="text-sm mb-2 text-[#c8ccd4]">First Name</label>
            <input type="text" id="first-name" placeholder="Rishi" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base focus:outline-none"/>
          </div>
          <div class="flex flex-col w-1/2">
            <label for="last-name" class="text-sm mb-2 text-[#c8ccd4]">Last Name</label>
            <input type="text" id="last-name" placeholder="Sharma" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base focus:outline-none"/>
          </div>
        </div>

        <!-- Email & Phone Row -->
        <div class="flex gap-4">
          <div class="flex flex-col w-1/2">
            <label for="email" class="text-sm mb-2 text-[#c8ccd4]">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base focus:outline-none"/>
          </div>
          <div class="flex flex-col w-1/2">
            <label for="phone" class="text-sm mb-2 text-[#c8ccd4]">Phone</label>
            <input type="tel" id="phone" placeholder="+91 9876543210" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base focus:outline-none"/>
          </div>
        </div>

        <!-- Password Row -->
        <div class="flex gap-4">
          <div class="flex flex-col w-1/2 relative">
            <label for="password" class="text-sm mb-2 text-[#c8ccd4]">Password</label>
            <input type="password" id="password" placeholder="••••••••" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base focus:outline-none"/>
            <span class="toggle-eye" id="toggle-password">&#128065;</span>
          </div>
          <div class="flex flex-col w-1/2 relative">
            <label for="confirm-password" class="text-sm mb-2 text-[#c8ccd4]">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="••••••••" required
                   class="bg-[#10141a] border border-[#2c3340] rounded-lg px-4 py-3 text-base focus:outline-none"/>
            <span class="toggle-eye" id="toggle-confirm">&#128065;</span>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="btn w-full text-white font-semibold text-lg px-6 py-3 rounded-tr-[8px] rounded-bl-[8px]">
            Sign Up
          </button>
        </div>

        <!-- Already have account -->
        <p class="text-center text-sm text-[#c8ccd4]">
          Already have an account? 
          <a href="login.html" class="login-link">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.querySelector("#signup-form");

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const firstName = document.querySelector("#first-name").value.trim();
        const lastName = document.querySelector("#last-name").value.trim();
        const email = document.querySelector("#email").value.trim();
        const phone = document.querySelector("#phone").value.trim();
        const password = document.querySelector("#password").value.trim();
        const confirmPassword = document.querySelector("#confirm-password").value.trim();

        if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
          alert("Please fill out all the fields.");
          return;
        }

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        const userData = {
          name: `${firstName} ${lastName}`,
          email,
          phone,
          password
        };

        localStorage.setItem("repMateUserData", JSON.stringify(userData));
        localStorage.setItem("repMateUserLoggedIn", "true");

        window.location.href = "profile.html";
      });

      // Eye toggle logic
      const togglePassword = document.querySelector("#toggle-password");
      const passwordInput = document.querySelector("#password");
      togglePassword.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
        togglePassword.classList.toggle("active", isHidden);
      });

      const toggleConfirm = document.querySelector("#toggle-confirm");
      const confirmInput = document.querySelector("#confirm-password");
      toggleConfirm.addEventListener("click", () => {
        const isHidden = confirmInput.type === "password";
        confirmInput.type = isHidden ? "text" : "password";
        toggleConfirm.classList.toggle("active", isHidden);
      });
    });
  </script>
</body>
</html>
