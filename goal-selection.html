<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Selection - RepMate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color:#10141a; color:#e4e6eb; }
    .orbitron { font-family:'Orbitron', sans-serif; }
  </style>
</head>
<body class="m-0">

<!-- Header -->
<header class="bg-[#12171e] border-b border-[#2c3340] shadow-md">
  <nav class="flex justify-between items-center px-8 py-4">
    <div class="flex items-center gap-2">
      <img src="images/new-logo.png" alt="RepMate Logo"
           class="w-12 h-12 rounded-full border-2 border-[#3ECF8E] bg-[#10141a] shadow-[0_0_8px_rgba(0,255,170,0.5),0_0_16px_rgba(0,255,170,0.15)] transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-[0_0_10px_rgba(0,255,170,0.6),0_0_20px_rgba(0,255,170,0.25)]"/>
      <span class="orbitron text-[#3ECF8E] text-2xl uppercase tracking-wide font-bold">RepMate</span>
    </div>
    <ul class="flex gap-6 font-semibold orbitron">
      <li><a href="about.html" class="text-[#e4e6eb] hover:text-[#3ECF8E] hover:drop-shadow-[0_0_6px_rgba(62,207,142,0.6)] transition">About</a></li>
      <li><a href="contact.html" class="text-[#e4e6eb] hover:text-[#3ECF8E] hover:drop-shadow-[0_0_6px_rgba(62,207,142,0.6)] transition">Contact</a></li>
      <li><a href="login.html"
             class="bg-[#0066FF] px-4 py-2 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] font-semibold text-white shadow-[0_0_6px_rgba(0,102,255,0.3)] hover:bg-[#0052cc] hover:text-[#3ECF8E] hover:shadow-[0_0_10px_rgba(0,102,255,0.6),0_0_18px_rgba(0,102,255,0.3)] transition">Login</a></li>
    </ul>
  </nav>
</header>

<!-- Hero -->
<main class="text-center py-16 px-4">
  <h1 class="text-4xl orbitron text-[#3ECF8E] mb-4">Choose Your Fitness Goal</h1>
  <p class="text-[#e4e6eb]">Select one or more goals to get started with a tailored AI plan.</p>
</main>

<!-- Goal Cards -->
<section class="bg-[#12171e] text-center py-12 px-4">
  <div class="flex flex-wrap justify-center gap-8 mt-8">
    <!-- Muscle Gain -->
    <div class="goal-card relative w-44 h-44 bg-[#1a1f27] border-2 border-[#2c3340] rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer transition-transform duration-300 hover:-translate-y-1 hover:shadow-[0_12px_24px_rgba(0,255,170,0.2)] hover:bg-[#1f252e] hover:border-[#3ECF8E]" data-goal="Muscle Gain">
      <img src="images/muscle-gain.png" alt="Muscle Gain" class="w-full h-full object-contain rounded-lg transition-transform duration-300"/>
      <div class="card-desc orbitron text-[#3ECF8E] text-lg mt-2">Muscle Gain</div>
    </div>

    <!-- Fat Loss -->
    <div class="goal-card relative w-44 h-44 bg-[#1a1f27] border-2 border-[#2c3340] rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer transition-transform duration-300 hover:-translate-y-1 hover:shadow-[0_12px_24px_rgba(0,255,170,0.2)] hover:bg-[#1f252e] hover:border-[#3ECF8E]" data-goal="Fat Loss">
      <img src="images/fat-loss.png" alt="Fat Loss" class="w-full h-full object-contain rounded-lg transition-transform duration-300"/>
      <div class="card-desc orbitron text-[#3ECF8E] text-lg mt-2">Fat Loss</div>
    </div>

    <!-- Endurance -->
    <div class="goal-card relative w-44 h-44 bg-[#1a1f27] border-2 border-[#2c3340] rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer transition-transform duration-300 hover:-translate-y-1 hover:shadow-[0_12px_24px_rgba(0,255,170,0.2)] hover:bg-[#1f252e] hover:border-[#3ECF8E]" data-goal="Endurance">
      <img src="images/endurance.png" alt="Endurance" class="w-full h-full object-contain rounded-lg transition-transform duration-300"/>
      <div class="card-desc orbitron text-[#3ECF8E] text-lg mt-2">Endurance</div>
    </div>

    <!-- General Fitness -->
    <div class="goal-card relative w-44 h-44 bg-[#1a1f27] border-2 border-[#2c3340] rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer transition-transform duration-300 hover:-translate-y-1 hover:shadow-[0_12px_24px_rgba(0,255,170,0.2)] hover:bg-[#1f252e] hover:border-[#3ECF8E]" data-goal="General Fitness">
      <img src="images/general-fitness.png" alt="General Fitness" class="w-full h-full object-contain rounded-lg transition-transform duration-300"/>
      <div class="card-desc orbitron text-[#3ECF8E] text-lg mt-2">General Fitness</div>
    </div>

    <!-- Athletic Build -->
    <div class="goal-card relative w-44 h-44 bg-[#1a1f27] border-2 border-[#2c3340] rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer transition-transform duration-300 hover:-translate-y-1 hover:shadow-[0_12px_24px_rgba(0,255,170,0.2)] hover:bg-[#1f252e] hover:border-[#3ECF8E]" data-goal="Athletic Build">
      <img src="images/athelete.png" alt="Athletic Build" class="w-full h-full object-contain rounded-lg transition-transform duration-300"/>
      <div class="card-desc orbitron text-[#3ECF8E] text-lg mt-2">Athletic Build</div>
    </div>

    <!-- Injury Rehab -->
    <div class="goal-card relative w-44 h-44 bg-[#1a1f27] border-2 border-[#2c3340] rounded-lg p-4 flex flex-col items-center justify-center cursor-pointer transition-transform duration-300 hover:-translate-y-1 hover:shadow-[0_12px_24px_rgba(0,255,170,0.2)] hover:bg-[#1f252e] hover:border-[#3ECF8E]" data-goal="Injury Rehab">
      <img src="images/copy.png" alt="Injury Rehab" class="w-full h-full object-contain rounded-lg transition-transform duration-300"/>
      <div class="card-desc orbitron text-[#3ECF8E] text-lg mt-2">Injury Rehab</div>
    </div>
  </div>

  <!-- Continue Button -->
  <a href="plan.html"
     class="inline-block mt-12 bg-[#0066FF] text-white orbitron font-semibold px-6 py-3 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] border border-[rgba(255,255,255,0.05)] shadow-[0_0_6px_rgba(0,102,255,0.3)] hover:bg-[#0052cc] hover:text-[#3ECF8E] hover:shadow-[0_0_10px_rgba(0,102,255,0.6),0_0_18px_rgba(0,102,255,0.3)] hover:translate-y-[-2px] transition">
    Continue
  </a>
</section>

<!-- Footer -->
<footer class="text-center py-8 text-[#78818e] font-inter">
  <p>&copy; 2025 RepMate. All rights reserved.</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const goalCards = document.querySelectorAll(".goal-card");
  const continueBtn = document.querySelector(".cta-btn") || document.querySelector("a[href='plan.html']");
  const selectedGoals = new Set(JSON.parse(localStorage.getItem("selectedGoals")) || []);

  goalCards.forEach(card => {
    const goal = card.dataset.goal;
    if(selectedGoals.has(goal)) card.classList.add("border-[#00ffcc]", "shadow-[0_0_16px_#00ffcc,0_0_30px_rgba(0,255,204,0.4)]", "bg-[#1f252e]","-translate-y-1");
    card.addEventListener("click", () => {
      if(selectedGoals.has(goal)) {
        selectedGoals.delete(goal);
        card.classList.remove("border-[#00ffcc]", "shadow-[0_0_16px_#00ffcc,0_0_30px_rgba(0,255,204,0.4)]", "bg-[#1f252e]","-translate-y-1");
      } else {
        selectedGoals.add(goal);
        card.classList.add("border-[#00ffcc]", "shadow-[0_0_16px_#00ffcc,0_0_30px_rgba(0,255,204,0.4)]", "bg-[#1f252e]","-translate-y-1");
      }
      localStorage.setItem("selectedGoals", JSON.stringify(Array.from(selectedGoals)));
    });
  });

  continueBtn.addEventListener("click", (e) => {
    if(selectedGoals.size === 0) {
      e.preventDefault();
      alert("üèãÔ∏è‚Äç‚ôÄÔ∏è Please select at least one goal before continuing!");
    }
  });
});
</script>
</body>
</html>
