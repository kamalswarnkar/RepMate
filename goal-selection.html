<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goal Selection - RepMate</title>
  <link rel="stylesheet" href="goal-selection.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="images/new-logo.png" alt="RepMate Logo" class="logo-img" />
        <span class="logo-text">RepMate</span>
      </div>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <main class="hero">
    <h1>Choose Your Fitness Goal</h1>
    <p>Select one or more goals to get started with a tailored AI plan.</p>
  </main>

  <!-- Goal Cards -->
  <section class="section">
    <div class="card-container">
      <div class="goal-card" data-goal="Muscle Gain">
        <img src="images/muscle-gain.png" alt="Muscle Gain" class="goal-img" />
        <div class="card-desc">Muscle Gain</div>
      </div>

      <div class="goal-card" data-goal="Fat Loss">
        <img src="images/fat-loss.png" alt="Fat Loss" class="goal-img" />
        <div class="card-desc">Fat Loss</div>
      </div>

      <div class="goal-card" data-goal="Endurance">
        <img src="images/endurance.png" alt="Endurance" class="goal-img" />
        <div class="card-desc">Endurance</div>
      </div>

      <div class="goal-card" data-goal="General Fitness">
        <img src="images/general-fitness.png" alt="General Fitness" class="goal-img" />
        <div class="card-desc">General Fitness</div>
      </div>

      <div class="goal-card" data-goal="Athletic Build">
        <img src="images/athelete.png" alt="Athletic Build" class="goal-img" />
        <div class="card-desc">Athletic Build</div>
      </div>

      <div class="goal-card" data-goal="Injury Rehab">
        <img src="images/copy.png" alt="Injury Rehab" class="goal-img" />
        <div class="card-desc">Injury Rehab</div>
      </div>
    </div>

    <a href="plan.html" class="cta-btn">Continue</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RepMate. All rights reserved.</p>
  </footer>
  <script src="goal-selection.js"></script>
</body>
</html>
