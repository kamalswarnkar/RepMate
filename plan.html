<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RepMate | Your AI Plan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0d0d0d; color: #fff; }
    h1, h2 { font-family: 'Orbitron', sans-serif; color: #3ECF8E; }
    .orbitron { font-family: 'Orbitron', sans-serif; }
  </style>
</head>
<body class="bg-[#0d0d0d] text-white flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-[#12171e] border-b border-[#2c3340] flex items-center justify-between px-8 h-20 relative">
    <div class="flex items-center gap-2 font-bold text-2xl text-[#3ECF8E]">
      <img src="images/new-logo.png" alt="RepMate Logo" class="w-12 h-12 object-cover rounded-full border-2 border-[#3ECF8E] bg-[#10141a] shadow-[0_0_8px_rgba(0,255,170,0.5),0_0_16px_rgba(0,255,170,0.15)] transition-transform duration-300 hover:scale-105 hover:shadow-[0_0_10px_rgba(0,255,170,0.6),0_0_20px_rgba(0,255,170,0.25)]"/>
      <span class="orbitron text-[#3ECF8E] uppercase tracking-wide">RepMate</span>
    </div>
    <h1 class="orbitron text-[#3ECF8E] text-2xl font-bold absolute left-1/2 -translate-x-1/2">AI Custom Plan</h1>
    <nav class="flex gap-6">
      <a href="home.html" class="orbitron text-white/80 hover:text-[#3ECF8E] transition relative hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Home</a>
      <a href="dashboard.html" class="orbitron text-white/80 hover:text-[#3ECF8E] transition relative hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Dashboard</a>
      <a href="goal-selection.html" class="orbitron text-white/80 hover:text-[#3ECF8E] transition relative hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Goals</a>
      <a href="profile.html" class="orbitron text-white/80 hover:text-[#3ECF8E] transition relative hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Profile</a>
      <a href="contact.html" class="orbitron text-white/80 hover:text-[#3ECF8E] transition relative hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Contact</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-1 flex flex-col items-center gap-8 p-6 max-w-[1200px] mx-auto">

    <!-- First Row -->
    <div class="flex flex-wrap justify-center gap-8 w-full">
      <!-- Workout -->
      <section class="bg-[#1a1f27] border-2 border-[#2c3340] rounded-xl p-6 shadow-md transition hover:-translate-y-1.5 hover:shadow-xl hover:bg-[#1f252e] hover:border-[#3ECF8E] flex-1 min-w-[340px] max-w-[500px] h-[400px] flex flex-col justify-between">
        <h2 class="text-center text-2xl orbitron text-[#3ECF8E]">Workout Plan ğŸ‹ï¸â€â™‚ï¸</h2>
        <div class="bg-[#10141a] border border-[#2c3340] rounded-lg p-4 mt-4 h-full overflow-y-auto transition hover:border-[#0ef] hover:shadow-[0_0_15px_rgba(0,255,170,0.2)]">
          <div id="workout-content" class="text-white/80 text-sm leading-relaxed">
            <p class="italic text-white/60">Generating your customized workout plan...</p>
          </div>
        </div>
      </section>

      <!-- Diet -->
      <section class="bg-[#1a1f27] border-2 border-[#2c3340] rounded-xl p-6 shadow-md transition hover:-translate-y-1.5 hover:shadow-xl hover:bg-[#1f252e] hover:border-[#3ECF8E] flex-1 min-w-[340px] max-w-[500px] h-[400px] flex flex-col justify-between">
        <h2 class="text-center text-2xl orbitron text-[#3ECF8E]">Diet Plan ğŸ½ï¸</h2>
        <div class="bg-[#10141a] border border-[#2c3340] rounded-lg p-4 mt-4 h-full overflow-y-auto transition hover:border-[#0ef] hover:shadow-[0_0_15px_rgba(0,255,170,0.2)]">
          <div id="diet-content" class="text-white/80 text-sm leading-relaxed">
            <p class="italic text-white/60">Crunching macros & meal strategy...</p>
          </div>
        </div>
      </section>
    </div>

    <!-- Tips -->
    <section class="bg-[#1a1f27] border-2 border-[#2c3340] rounded-xl p-6 shadow-md transition hover:-translate-y-1.5 hover:shadow-xl hover:bg-[#1f252e] hover:border-[#3ECF8E] w-full max-w-[1040px]">
      <h2 class="text-center text-2xl orbitron text-[#3ECF8E]">Extra Tips ğŸ’¡</h2>
      <div class="bg-[#10141a] border border-[#2c3340] rounded-lg p-4 mt-4 h-full overflow-y-auto transition hover:border-[#0ef] hover:shadow-[0_0_15px_rgba(0,255,170,0.2)]">
        <div id="tips-content" class="text-white/80 text-sm leading-relaxed">
          <p class="italic text-white/60">Cooking up some personalized advice...</p>
        </div>
      </div>
    </section>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 mt-8">
      <button onclick="regeneratePlan()" class="orbitron font-semibold tracking-wide bg-[#0066FF] text-white px-6 py-3 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] shadow-md border border-white/5 transition hover:bg-[#0052cc] hover:text-[#3ECF8E] hover:shadow-[0_0_10px_rgba(0,102,255,0.6)] hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Regenerate Plan</button>
      <button onclick="downloadPlan()" class="orbitron font-semibold tracking-wide bg-[#0066FF] text-white px-6 py-3 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] shadow-md border border-white/5 transition hover:bg-[#0052cc] hover:text-[#3ECF8E] hover:shadow-[0_0_10px_rgba(0,102,255,0.6)] hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Download Plan</button>
    </div>

    <div class="flex justify-center mt-4">
      <button id="start-workout" style="display:none;" class="orbitron font-semibold tracking-wide bg-[#0066FF] text-white px-6 py-3 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] shadow-md border border-white/5 transition hover:bg-[#0052cc] hover:text-[#3ECF8E] hover:shadow-[0_0_10px_rgba(0,102,255,0.6)] hover:[text-shadow:_0_0_6px_rgba(62,207,142,0.6)]">Start Workout</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-16 py-4 border-t border-[#2c3340] text-center text-gray-500 text-sm">
    <p>&copy; 2025 RepMate. All Rights Reserved.</p>
  </footer>

  <!-- Inline JS -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  let profileData, goalData;

  const userEmail = localStorage.getItem("repMateUserEmail");
  if (userEmail) {
    try {
      profileData = JSON.parse(localStorage.getItem(`repMateUserProfile_${userEmail}`));
    } catch {
      profileData = null;
    }
  }

  try {
    const goalRaw = localStorage.getItem("selectedGoals");
    goalData = goalRaw ? JSON.parse(goalRaw) : null;
  } catch {
    goalData = null;
  }

  const workoutBox = document.getElementById("workout-content");
  const dietBox = document.getElementById("diet-content");
  const tipsBox = document.getElementById("tips-content");
  const startWorkoutBtn = document.getElementById("start-workout");

  const isProfileValid = profileData && typeof profileData === "object" && profileData.username;
  const isGoalValid = Array.isArray(goalData) && goalData.length > 0;

  if (!isProfileValid || !isGoalValid) {
    const errorMsg = "<p class='text-red-500'>Oops! Missing profile or goal data. Please return to the profile page.</p>";
    workoutBox.innerHTML = errorMsg;
    dietBox.innerHTML = errorMsg;
    tipsBox.innerHTML = errorMsg;
    return;
  }

  startWorkoutBtn.style.display = "inline-block";

  const { username, age, gender, height, weight, fitnessLevel, medical } = profileData;
  const goal = goalData.join(" & ");

  workoutBox.innerHTML = `
    <p>Hello <strong>${username}</strong>! Here's your workout based on your fitness level <strong>${fitnessLevel}</strong> and goal <strong>${goal}</strong>.</p>
    <ul class="list-disc ml-6 mt-2">
      <li>ğŸ§ Warm-up: 5-10 mins of dynamic stretches</li>
      <li>ğŸ‹ï¸ Main workout: Focused routines tailored to ${goal}</li>
      <li>ğŸ§˜ Cool-down: Gentle stretches and breathing</li>
    </ul>
  `;

  dietBox.innerHTML = `
    <p>Your ideal meals based on weight: <strong>${weight}kg</strong> and goal: <strong>${goal}</strong></p>
    <ul class="list-disc ml-6 mt-2">
      <li>ğŸ¥— Breakfast: High protein, moderate carbs</li>
      <li>ğŸ› Lunch: Balanced macros</li>
      <li>ğŸŒ¯ Dinner: Light and nutrient-rich</li>
    </ul>
  `;

  tipsBox.innerHTML = `
    <ul class="list-disc ml-6 mt-2">
      <li>ğŸš° Stay hydrated</li>
      <li>ğŸ“ Track your progress</li>
      <li>ğŸ’¤ Prioritize recovery and sleep</li>
      ${medical ? `<li>ğŸ©º Personal Tip: Keep an eye on your ${medical}</li>` : ""}
    </ul>
  `;

  startWorkoutBtn.addEventListener("click", () => {
    const customPlan = {
      goal: goalData,
      profile: profileData,
      createdAt: new Date().toISOString()
    };
    localStorage.setItem("repMateSelectedPlan", JSON.stringify(customPlan));
    window.location.href = "workout.html?day=1";
  });
});

function regeneratePlan() {
  alert("ğŸ”„ Regenerating your plan...");
  location.reload();
}

function downloadPlan() {
  alert("â¬‡ï¸ Download feature coming soon!");
}
</script>

</body>
</html>
