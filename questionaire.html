<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RepMate | Questionnaire</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0d0d0d; color: #fff; }
    h1, h2, .orbitron { font-family: 'Orbitron', sans-serif; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#12171e] border-b border-[#2c3340] flex items-center justify-between px-8 h-20">
    <div class="flex items-center gap-2 text-[#3ECF8E] font-bold text-2xl">
      <img src="images/new-logo.png" alt="RepMate Logo" 
           class="w-12 h-12 object-cover rounded-full border-2 border-[#3ECF8E] bg-[#10141a] shadow-[0_0_8px_rgba(0,255,170,0.5),0_0_16px_rgba(0,255,170,0.15)] transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-[0_0_10px_rgba(0,255,170,0.6),0_0_20px_rgba(0,255,170,0.25)]">
      <span class="orbitron uppercase tracking-wider">RepMate</span>
    </div>
    <h1 class="text-[#3ECF8E] text-2xl font-bold orbitron">Questionnaire</h1>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-lg">
      
      <!-- Question Cards -->
      <div id="question-cards" class="relative">
        <!-- Card 1 -->
        <div class="question-card bg-[#1a1f27] border border-[#2c3340] rounded-xl p-6 text-center shadow-md transition hidden">
          <h2 class="text-[#3ECF8E] text-lg orbitron mb-4">Preferred workout time?</h2>
          <select class="w-full p-3 bg-[#10141a] border border-[#2c3340] rounded-lg text-white focus:outline-none focus:border-[#3ECF8E]" id="q1">
            <option value="">-- Select --</option>
            <option>Morning</option>
            <option>Afternoon</option>
            <option>Evening</option>
            <option>Night</option>
          </select>
          <button class="next-btn mt-6 bg-[#0066FF] text-white px-6 py-2 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] orbitron font-semibold hover:bg-[#0052cc] transition disabled:opacity-50" disabled>Next</button>
        </div>

        <!-- Card 2 -->
        <div class="question-card bg-[#1a1f27] border border-[#2c3340] rounded-xl p-6 text-center shadow-md transition hidden">
          <h2 class="text-[#3ECF8E] text-lg orbitron mb-4">Do you have access to equipment?</h2>
          <select class="w-full p-3 bg-[#10141a] border border-[#2c3340] rounded-lg text-white focus:outline-none focus:border-[#3ECF8E]" id="q2">
            <option value="">-- Select --</option>
            <option>Full Gym</option>
            <option>Basic Dumbbells</option>
            <option>Resistance Bands</option>
            <option>No Equipment</option>
          </select>
          <button class="next-btn mt-6 bg-[#0066FF] text-white px-6 py-2 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] orbitron font-semibold hover:bg-[#0052cc] transition disabled:opacity-50" disabled>Next</button>
        </div>

        <!-- Card 3 -->
        <div class="question-card bg-[#1a1f27] border border-[#2c3340] rounded-xl p-6 text-center shadow-md transition hidden">
          <h2 class="text-[#3ECF8E] text-lg orbitron mb-4">Any injuries we should know?</h2>
          <input type="text" id="q3" placeholder="Type here..." 
                 class="w-full p-3 bg-[#10141a] border border-[#2c3340] rounded-lg text-white focus:outline-none focus:border-[#3ECF8E]">
          <button class="next-btn mt-6 bg-[#0066FF] text-white px-6 py-2 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] orbitron font-semibold hover:bg-[#0052cc] transition disabled:opacity-50" disabled>Next</button>
        </div>

        <!-- Card 4 -->
        <div class="question-card bg-[#1a1f27] border border-[#2c3340] rounded-xl p-6 text-center shadow-md transition hidden">
          <h2 class="text-[#3ECF8E] text-lg orbitron mb-4">How many days per week are you available?</h2>
          <select id="q4" class="w-full p-3 bg-[#10141a] border border-[#2c3340] rounded-lg text-white focus:outline-none focus:border-[#3ECF8E]">
            <option value="">-- Select --</option>
            <option>2 Days</option>
            <option>3 Days</option>
            <option>4 Days</option>
            <option>5 Days</option>
            <option>6 Days</option>
            <option>7 Days</option>
          </select>
          <button class="submit-btn mt-6 bg-[#3ECF8E] text-black px-6 py-2 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] orbitron font-semibold hover:bg-[#32b877] transition disabled:opacity-50" disabled>Submit</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="mode-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden">
    <div class="bg-[#1a1f27] border border-[#2c3340] rounded-xl p-6 text-center max-w-sm w-full">
      <h2 class="text-[#3ECF8E] orbitron mb-4">Choose your workout mode</h2>
      <div class="flex gap-4 justify-center">
        <button onclick="redirectToPlan('home')" class="bg-[#0066FF] hover:bg-[#0052cc] text-white px-5 py-2 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] orbitron">Home</button>
        <button onclick="redirectToPlan('gym')" class="bg-[#3ECF8E] hover:bg-[#32b877] text-black px-5 py-2 rounded-tl-[15px] rounded-br-[15px] rounded-tr-[8px] rounded-bl-[8px] orbitron">Gym</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".question-card");
      let current = 0;
      cards[current].classList.remove("hidden");

      cards.forEach((card, index) => {
        const input = card.querySelector("select, input");
        const btn = card.querySelector("button");

        input.addEventListener("input", () => {
          btn.disabled = input.value.trim() === "";
        });

        btn.addEventListener("click", () => {
          card.classList.add("hidden");
          if (index + 1 < cards.length) {
            cards[index + 1].classList.remove("hidden");
          } else {
            document.getElementById("mode-modal").classList.remove("hidden");
          }
        });
      });
    });

    function redirectToPlan(mode) {
      window.location.href = `plan.html?mode=${mode}`;
    }
  </script>

  <!-- Footer -->
  <footer class="py-4 border-t border-[#2c3340] text-center text-gray-400 text-sm">
    <p>&copy; 2025 RepMate. All Rights Reserved.</p>
  </footer>
</body>
</html>
